LOCALCONF_VERSION = "3"
# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "ast2500-sam"
BBFILE_PATTERN_ast2500-sam = "^${LAYERDIR}/"
BBFILE_PRIORITY_ast2500-sam = "10"
LAYERSERIES_COMPAT_ast2500-sam = "gatesgarth hardknott honister"

INHERIT += "extrausers"
#INHERIT += " cve-check"

EXTRA_USERS_PARAMS:append:pn-intel-platforms = " \
${@bb.utils.contains('EXTRA_IMAGE_FEATURES', 'debug-tweaks', "usermod -p '\$1\$UGMqyqdG\$FZiylVFmRRfl9Z0Ue8G7e/' root;", '', d)}"

hostname:pn-base-files = "Sam BMC Firmware"
